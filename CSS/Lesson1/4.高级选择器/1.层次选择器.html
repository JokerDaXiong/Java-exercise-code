<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*后代选择器*/
        body p{
            background: pink;
        }
        /*子选择器 只有一代*/
        body>p{
            background: #63b86c;
        }
        /*相领兄弟选择器 只有一个 向下*/
        .active + p{
            background: #b33e3e;
        }
        /*通用兄弟选择器 向下所有*/
        .active~p{
            background: #cba4a4;
        }
    </style>
</head>
<body>
<p>p1</p>
<p class="active">p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>

</ul>
<p>p7</p>
<p class="active">p8</p>
<p>p9</p>
</body>
</html>
