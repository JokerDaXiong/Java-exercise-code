<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认颜色*/
        a{
            text-decoration: none;
            color: #000000;
        }
        /*鼠标悬浮颜色*/
        a:hover{
            color: orange;
        }
        /*鼠标长按颜色*/
        a:active{
            color: #2fc9d0;
            font-size: 20px;
        }
        /*text-shadow 阴影颜色 水平偏移 垂直偏移 阴影半径*/
        #shadow{
            text-shadow: #454141 10px 5px 10px;
        }
    </style>
</head>
<body>

<a href="#">
    <img src="image/images.png" alt="">
</a>
<p>
    <a href="https://bilibili.com">Bilibili弹幕网</a>
</p>
<p id="shadow">
    <a href="https://jokerdig.com">作者：233</a>
</p>
</body>
</html>
