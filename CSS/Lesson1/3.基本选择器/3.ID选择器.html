<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*  ID选择器，可以选择页面上ID值的标签
            注意：ID的值是唯一的
            格式：#ID值{}
            选择器不遵循就近原则 而是固定的
            ID选择器>class选择器>标签选择器
        */
        .h1{
            color: #b33e3e;
        }
        p{
            font-size: 50px;
        }
        #idh{
            color: #63b86c;
        }
    </style>

</head>
<body>
<h1 class="h1">这是h1标题</h1>
<h1 id="idh">这是ID选择器</h1>
<p class="h1">类选择器</p>
</body>
</html>
