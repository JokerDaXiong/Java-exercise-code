<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        display：
            block 块元素
            initial 行内元素
            initial-block 块元素+行内元素
            none 无
        */
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: initial; /*设置为行元素*/
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block; /*设置为块元素*/
        }
    </style>
</head>
<body>

<div>div块元素</div>
<span>行内元素</span>
</body>
</html>
