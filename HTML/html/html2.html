<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>
<!--段落标签-->
<p>咏鹅</p>
<p>鹅，鹅，鹅， 曲项向天歌。</p>
<p>白毛浮绿水，红掌拨清波。</p>
<!--换行标签-->
咏鹅<br/>
鹅，鹅，鹅， 曲项向天歌。<br/>
白毛浮绿水，红掌拨清波。<br/>
<!--水平线标签-->
<hr/>
<!--字体样式标签-->
<!--粗体 斜体-->
<h1>字体样式</h1>
<span>粗体:</span> <strong>i love you</strong><br/>
<span>斜体:</span> <em>i love you</em>
<!--注释和特殊符号-->
<h1>注释和特殊符号</h1>
空      格<br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格<br/>
<p>大于号：&gt;</p>
<p>小于号：&lt;</p>
<p>版权符号：&copy;</p>
<!--
  特殊符号记忆：
  &开头
-->
</body>
</html>
