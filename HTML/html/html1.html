<!-- DOCTYPE:告诉浏览器所使用的规范-->
<!DOCTYPE html>
<html lang="en">
<!-- head标签代表头部-->
<head>
<!--    meta标签描述网站的信息,一般来做SEO-->
    <meta charset="UTF-8">
    <meta name="keyboard" content="我的第一个网页">
    <meta name="description" content="这是我学习html的第一个网页哦">
<!--    title标签代表网页标题-->
    <title>我的第一个网页</title>
</head>
<!--body标签代表网页主体-->
<body>
Hello World
</body>
</html>
