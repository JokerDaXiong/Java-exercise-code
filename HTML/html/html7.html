<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--表格 table
    行： tr
    列： td
    跨行：rowspan
    跨列：colspan

-->
<table border="1">
    <tr>
        <td colspan="3" align="center">成绩</td>
    </tr>

    <tr>
        <td rowspan="2">小王</td>
        <td>语文</td>
        <td>数学</td>
    </tr>

    <tr>
        <td>98</td>
        <td>100</td>
    </tr>

</table>
</body>
</html>
