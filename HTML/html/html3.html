<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
<a name="html3">页面四的锚链接</a><br/>
<!--src: 图片地址
     相对地址(推荐使用)
     绝对地址
     ../ 表示上一级目录
     alt： 图片未加载时显示
     title： 鼠标悬浮在图片上显示
     width 宽度  height 高度
     -->
<img src="../resource/img1.png" alt="蔚蓝截图" title="蔚蓝山脉" width="300px" height="150px"/>
</body>
</html>
