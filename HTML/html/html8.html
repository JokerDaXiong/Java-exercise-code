<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体元素</title>
</head>
<body>
<!--视频
    src 资源
    controls 控制
    autoplay 自动播放
-->
<video src="../resource/video1.mp4" controls autoplay width="350px" height="200px"></video><br/>
<!--音频
    src 资源
    controls 控制
    autoplay 自动播放
-->
<audio src="../resource/music1.flac" autoplay controls></audio>
</body>
</html>
