<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表
    应用范围：试卷，问答等
-->
<ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
</ol>
<hr>
<!--无序列表
    应用范围：导航，侧边栏等
-->
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
</ul>
<hr>
<!--自定义列表
dl: 标签
dt: 列表名称
dd: 列表内容
应用范围：网站底部
-->
<dl>
    <dt>自定义列表</dt>

    <dd>列表1</dd>
    <dd>列表2</dd>
    <dd>列表3</dd>
</dl>
</body>
</html>
