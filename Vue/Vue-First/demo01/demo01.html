<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    引入vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
    <h1 v-if="book=='书'">这是书</h1>

</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            ok: true,
            book: '书'
        }
    });
</script>
</body>
</html>
