<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    引入vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
   {{message}}
    <span v-bind:title="message">
        鼠标悬停几秒查看此处绑定信息
    </span>
</div>
<script>
    let vm = new Vue({
        el:"#app",
        // Model ： 数据
        data:{
            message:"hello vue"
        }
    });
</script>
</body>
</html>
