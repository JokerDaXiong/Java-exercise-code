<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        // 编写js对象 var -> let const
        let obj = {a:"hello",b:"world"}
        // 定义一个json字符串
        const json = '{"a":"hello","b":"world"}'

        // js对象转换 JSON
        console.log(JSON.stringify(obj))
        // JSON转换js对象
        console.log(JSON.parse(json))



    </script>
</head>
<body>

</body>
</html>
