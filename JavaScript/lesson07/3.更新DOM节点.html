<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--一个空的div-->
<div id="div1"></div>
<script>
    // 获得对应DOM
    var div1 = document.getElementById('div1');
    // 修改文本 表示一个节点及其后代的“渲染”文本内容
    div1.innerText='Hey,Joker';
    // 修改HTML
    div1.innerHTML='<strong>Hey,Joker</strong>'
    // 修改css
    div1.style.color='red';
</script>
</body>
</html>
