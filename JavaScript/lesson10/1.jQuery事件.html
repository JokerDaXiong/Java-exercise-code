<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #move{
            width:300px;
            height: 100px;
            background: #f5cdd5;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<!--获取鼠标坐标-->
mouse: <span id="coordinate"></span>
<div id="move">
在这里移动鼠标
</div>
<script>
    // 当网页元素加载完毕后响应时间
    $(function(){
        // mousemove耗费资源过大，请谨慎使用
        // 直接调用MOUSEMOVE现已被弃用
        $('#move').MOUSEMOVE(function(coordinates){
            $('#coordinate').text('x:'+coordinates.pageX+' y:'+coordinates.pageY);
        })
    })
</script>
</body>
</html>
