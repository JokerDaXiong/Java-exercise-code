<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // JavaScript严格区分大小写
        // 1.定义变量  变量类型 变量名 = 变量值;
        var num1 = 2;
        // 2.条件控制
        if(num1<2){
            alert(true);
        }else if(num1=2){
            alert(false);
        }else{
            alert('no');
        }
        // 浏览器控制台常用语句
        // console.log(score) 控制台打印变量
    </script>
</head>
