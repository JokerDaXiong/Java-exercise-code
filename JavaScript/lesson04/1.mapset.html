        // map
        var map = new Map([['张三',99],['李四',98],['王五',112]]);

        map.set('admin',1233); // 新增和修改

        console.log(name);

        var set = new Set([2,3,1,1,1,1,]);
        set.add(2);
        set.delete(1);
        console.log(set.has(3));
