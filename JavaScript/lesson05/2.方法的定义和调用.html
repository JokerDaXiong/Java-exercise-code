        // 拆分开
        function getAge(){
            // 计算年龄
            var now= new Date().getFullYear();
            return now-this.birth;
        }

        var jokerdig ={
            name: 'JokerDaxiong',
            sex: '男',
            birth: 1999,
            // 方法
            age: getAge
        }
        console.log(jokerdig.age())
        // jokeerdig.age() 正常显示
        // getAge() NaN
        // 使用apply 使this指向jokerdig,参数为空
       console.log(getAge.apply(jokerdig,[]))
