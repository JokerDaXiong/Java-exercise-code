<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--
    公式：$(selector).action()
-->
<a href="" id="baidu">百度一下</a>
<script>
    // js获取Dom
    var baidu = document.getElementById('baidu');
    // jQuery实现点击事件
    $('#baidu').click(function(){
        alert("百度一下");
    });
</script>
</body>
</html>
