<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<script>
    // 原生js选择器
    // 标签选择器
    document.getElementsByTagName();
    // id选择器
    document.getElementById();
    // 类选择器
    document.getElementsByClassName();
    // jQuery选择器
    // 元素选择器
    $("p")
    // #id 选择器
    $("#test")
    // .class 选择器
    $(".test")
</script>
</body>
</html>
